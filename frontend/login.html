<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn">
            <span class="theme-icon">ðŸŒ™</span>
        </button>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <h1 class="logo-text">ZETA</h1>
                <p class="tagline">Science Platform</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <div class="form-links">
                        <a href="#" id="showForgotPassword">Forgot Password?</a>
                        <a href="#" id="showSignup">Create Account</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupFullname">Full Name</label>
                        <input type="text" id="signupFullname" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="securityQuestion">Security Question</label>
                        <select id="securityQuestion" required>
                            <option value="">Select a question</option>
                            <option value="pet">What is your pet's name?</option>
                            <option value="city">In which city were you born?</option>
                            <option value="school">What is your school name?</option>
                            <option value="book">What is your favorite book?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="securityAnswer">Security Answer</label>
                        <input type="text" id="securityAnswer" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                    <div class="form-links">
                        <a href="#" id="showLogin">Already have an account? Login</a>
                    </div>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="form-section">
                <h2>Reset Password</h2>
                <form id="forgotPasswordFormElement">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="forgotSecurityQuestion">Security Question</label>
                        <select id="forgotSecurityQuestion" required disabled>
                            <option value="">First enter your email</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="forgotSecurityAnswer">Security Answer</label>
                        <input type="text" id="forgotSecurityAnswer" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Reset Password</button>
                    <div class="form-links">
                        <a href="#" id="backToLogin">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="messagePopup" class="message-popup"></div>

    <script src="login.js"></script>
</body>
</html>
